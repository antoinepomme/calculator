<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="buttonsContainer">
                <div class="options" id="ac"></div>
                <div class="options" id="plusMinus"></div>
                <div class="options" id="percentage"></div>
                <div class="rigtht operand" id="/"></div>
                <div class="numbers operand" id="7"></div>
                <div class="numbers operand" id="8"></div>
                <div class="numbers operand" id="9"></div>
                <div class="rigtht operand" id="*"></div>
                <div class="numbers operand" id="4"></div>
                <div class="numbers operand" id="5"></div>
                <div class="numbers operand" id="6"></div>
                <div class="rigtht operand" id="-"></div>
                <div class="numbers operand" id="1"></div>
                <div class="numbers operand" id="2"></div>
                <div class="numbers operand" id="3"></div>
                <div class="rigtht operand" id="+"></div>
                <div class="numbers operand" id="0"></div>
                <div class="numbers" id="."></div>
                <div class="numbers" id="correct"></div>
                <div class="rigtht" id="="></div>
            </div>
        </div>
    </body>
</html>
